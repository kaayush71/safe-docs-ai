<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>AI Document Redactor</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        width: 250px;
        padding: 16px;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        height: 100%;
        box-sizing: border-box;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 20px;
        text-align: center;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        font-size: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      input[type="text"] {
        margin-top: auto;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <h1>AI Redactor</h1>
    <button id="scanButton">Scan</button>
    <button id="scanPromptButton">Scan with Prompt</button>
    <input type="text" id="customPrompt" placeholder="Enter custom prompt..." />
  </body>
</html>
